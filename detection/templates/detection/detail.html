{% extends "detection/base.html" %}

{% block content %}

<div >
    <h4 class="text-white">Processed Image</h4>
    <img src="{{ object.img.url }}" class="card-img">
   

    <div class="row mt-4">
        <div class="col-md-6">
            <h4 class="text-white">Original Image</h4>

            <img src="{{ object.img_original.url }}" class="card-img">
        </div>

        <div class="col-md-6">

            <h4 class="text-white">Galaxy Count</h4>

            <hr class="l-white">

            <strong class="text-white">Spiral Galaxies: {{object.spiral_count}}</strong>
            <hr class="l-white">
            <strong class="text-white">Elliptical Galaxies: {{object.elliptical_count}}</strong>
            <hr class="l-white">
            <strong class="text-white">Irregular Galaxies: {{object.irregular_count}}</strong>
            <hr class="l-white">


            <div class="mt-5">
                <a class="btn btn-info mr-2" href="{% url 'update' object.id %}">Update</a>
                <a class="btn btn-danger" href="{% url 'delete' object.id %}">Delete</a>

            </div>


        </div>

    </div>

</div>

{% endblock %}
